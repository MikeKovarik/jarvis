<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebAuthn Codelab</title>
		<meta name="description" content="WebAuthn Codelab" />
		<link
			id="favicon"
			rel="icon"
			href="https://glitch.com/edit/favicon-app.ico"
			type="image/x-icon"
		/>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
		/>
	</head>
	<body class="mdc-typography">
		<mwc-top-app-bar-fixed>
			<span slot="title">WebAuthn codelab</span>
		</mwc-top-app-bar-fixed>
		<main class="content">
			<h2>Login with a random username</h2>
			<form id="form" method="POST" action="/auth/username">
				<div class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<label class="mdc-floating-label" id="username-label"
						>username</label
					>
					<input
						type="text"
						class="mdc-text-field__input"
						aria-labelledby="username-label"
						name="username"
					/>
					<span class="mdc-line-ripple"></span>
				</div>
				<input
					type="submit"
					class="mdc-button mdc-button--raised"
					value="Next"
				/>
			</form>
			<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
			<script src="./index.js" type="module"></script>
		</main>
	</body>
</html>
