<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {
				background-color: #222;
				font-family: Roboto;
				font-size: 16px;
				color: #FFF;
			}
			slick-slider {
				width: 380px;
				height: 60px;
			}
			slick-slider[vertical] {
				width: 60px;
				height: 380px;
			}
			:root {
				--color-rgb: 0, 255, 0;
			}
			.layout-vertical {
				display: flex;
				flex-direction: column;
			}
			.layout-horizontal {
				display: flex;
				flex-direction: row;
			}
			.layout-vertical.padded > *,
			.layout-horizontal.padded > * {
				margin: 0.5rem;
			}
		</style>
	</head>
	<body>


		<script type="importmap">
		{
			"imports": {
				"lit": "/node_modules/lit/index.js",
				"lit/": "/node_modules/lit/",
				"lit-element": "/node_modules/lit-element/index.js",
				"lit-element/": "/node_modules/lit-element/",
				"lit-html": "/node_modules/lit-html/lit-html.js",
				"lit-html/": "/node_modules/lit-html/",
				"@lit/": "/node_modules/@lit/",
				"@lit/reactive-element/": "/node_modules/@lit/reactive-element/",
				"@lit/reactive-element": "/node_modules/@lit/reactive-element/reactive-element.js"
			}
		}
		</script>

		<script src="./lit.umd.js"></script>
		<script src="./ha-card.js"></script>
		<!--
		<script src="./air-purifier-card.js"></script>
		-->
		<script src="./dist/my-awesome-cards.js"></script>
		<script type="module">
			import {html, render} from 'lit'

			render(html`

				<div class="layout-vertical padded">

					<slick-slider value="62" style="padding: 0.5rem;">
						<div slot="start">
							<strong>Start aligned</strong>
							<div>Custom children</div>
						</div>
						<button slot="end">end</button>
					</slick-slider>

					<slick-slider value="62" style="padding: 0.5rem">
						<div>
							<strong>Start aligned</strong>
							<div>Custom children</div>
						</div>
					</slick-slider>

					<slick-slider value="62">
						<button slot="start">start</button>
					</slick-slider>

					<slick-slider value="62">
						<button slot="start">start</button>
						<button slot="end">end</button>
					</slick-slider>

					<slick-slider hideValue>
						<div slot="start">
						start slot
						</div>
						<awesome-button slot="end" icon="mdi:fan-auto" style="color: green"></awesome-button>
					</slick-slider>

					<slick-slider hideValue>
						<div slot="start">
						start slot
						</div>
						<awesome-button slot="end" icon="mdi:fan-auto" style="color: white"></awesome-button>
					</slick-slider>


				</div>

				<br><br><br><br><br><br>

				<div class="layout-vertical padded">
					<slick-slider value="0"></slick-slider>
					<slick-slider value="20"></slick-slider>
					<slick-slider value="60"></slick-slider>
					<slick-slider value="100"></slick-slider>
					<slick-slider value="100" disabled></slick-slider>
					<slick-slider value="62" style="padding: 0.5rem">Custom children</slick-slider>
					<slick-slider value="62" style="padding: 0.5rem; justify-content: flex-end">
						<div>
							<strong>End aligned</strong>
							<div>Custom children</div>
						</div>
					</slick-slider>
				</div>

				<div class="layout-vertical padded">
					<slick-slider value="0"></slick-slider>
					<slick-slider value="20"></slick-slider>
					<slick-slider value="60"></slick-slider>
					<slick-slider value="100"></slick-slider>
				</div>

				<h2>vertical</h2>
				<div class="layout-horizontal padded">
					<slick-slider vertical  value="60"  min="20"  max="80"></slick-slider>
					<slick-slider vertical  value="40"   min="0"  max="60"></slick-slider>
					<slick-slider vertical  value="20" min="-20"  max="40"></slick-slider>
					<slick-slider vertical   value="0" min="-40"  max="20"></slick-slider>
					<slick-slider vertical value="-20" min="-60"   max="0"></slick-slider>
					<slick-slider vertical value="-40" min="-80" max="-20"></slick-slider>
					<slick-slider vertical value="-40"   min="0" max="-60"></slick-slider>
				</div>

				<h2>vertical inverted</h2>
				<div class="layout-horizontal padded">
					<slick-slider inverted vertical  value="60"  min="20"  max="80"></slick-slider>
					<slick-slider inverted vertical  value="40"   min="0"  max="60"></slick-slider>
					<slick-slider inverted vertical  value="20" min="-20"  max="40"></slick-slider>
					<slick-slider inverted vertical   value="0" min="-40"  max="20"></slick-slider>
					<slick-slider inverted vertical value="-20" min="-60"   max="0"></slick-slider>
					<slick-slider inverted vertical value="-40" min="-80" max="-20"></slick-slider>
					<slick-slider inverted vertical value="-40"   min="0" max="-60"></slick-slider>
				</div>

				<h2>vertical inverted with content</h2>

				<div class="layout-horizontal padded">
					<slick-slider inverted vertical value="0.03" min="0" max="0.15" step="0.01" .formatValue="${val => (val * 100).toFixed(0)}">
						<awesome-button slot="end" icon="add" @click="${() => console.log('add')}"></awesome-button>
						<awesome-button slot="start" icon="remove" @click="${() => console.log('remove')}"></awesome-button>
					</slick-slider>
				</div>

				<div class="layout-horizontal padded">
					<slick-slider vertical value="20"></slick-slider>
					<slick-slider vertical min="0" max="0.3" step="0.01" value="0.1"></slick-slider>
					<slick-slider vertical value="20"></slick-slider>
					<slick-slider vertical value="70" min="20" max="80"></slick-slider>
					<slick-slider vertical min="0" max="0.3" step="0.01" value="0.1"></slick-slider>
				</div>

				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
				<br><br><br><br><br><br>
			`, document.body)

			const slider = document.querySelector('slick-slider')

			slider.on('input', e => console.log('input', e))
			slider.on('change', e => console.log('change', e))

			/*
			slider.addEventListener('drag-start', () => console.log('drag-start'))
			slider.addEventListener('drag-move', () => console.log('drag-move'))
			slider.addEventListener('drag-end', () => console.log('drag-end'))
			slider.addEventListener('tap', () => console.log('tap'))
			slider.addEventListener('hold', () => console.log('hold'))

            console.log('~ slider.value', slider.value)
			setTimeout(() => {
				slider.value = 30
    	        console.log('~ slider.value', slider.value)
			}, 1000)
			*/
		</script>
	</body>
</html>
