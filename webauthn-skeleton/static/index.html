<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		* {
			box-sizing: border-box;
		}
		input,
		button {
			padding: 0 16px;
			height: 32px;
			border-radius: 4px;
		}
		button {
			background-color: rgba(0,0,0,0.2);
			border: none;
		}
		input {
			border: 1px solid rgba(0,0,0,0.4);
		}
	</style>
</head>
<body>

	<input type="text" class="full" id="name">
	<button id="register">Register</button>
	<br>
	<br>
	<button id="login">Login</button>
    <button id="logout">Logout</button>
	<br>
	<table id="credential-table"></table>

    <script src="https://cdn.jsdelivr.net/npm/@hexagon/base64-arraybuffer@2.0.2/dist/base64-arraybuffer.umd.min.js"></script>

    <script type="module">
		import {checkIfLoggedIn, loadMainContainer} from './js/view.js'

		window.addEventListener('DOMContentLoaded', async () => {
            let res = await checkIfLoggedIn()
            console.log('~ res', res)
            if (res) loadMainContainer()
        })
    </script>

</body>
</html>
