<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebAuthn Codelab</title>
		<meta name="description" content="WebAuthn Codelab" />
		<link
			id="favicon"
			rel="icon"
			href="https://glitch.com/edit/favicon-app.ico"
			type="image/x-icon"
		/>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
	</head>
	<body class="mdc-typography">
		<mwc-top-app-bar-fixed>
			<span slot="title">WebAuthn codelab</span>
		</mwc-top-app-bar-fixed>
		<main class="content">
			<form
				id="form"
				method="POST"
				action="/auth/password"
				class="hidden"
			>
				<h2>Enter a password</h2>
				<input type="hidden" name="username" value="{{username}}" />
				<div class="mdc-text-field mdc-text-field--filled">
					<span class="mdc-text-field__ripple"></span>
					<label class="mdc-floating-label" id="password-label"
						>password</label
					>
					<input
						type="password"
						class="mdc-text-field__input"
						aria-labelledby="password-label"
						name="password"
					/>
					<span class="mdc-line-ripple"></span>
				</div>
				<input
					type="submit"
					class="mdc-button mdc-button--raised"
					value="Sign-In"
				/>
				<p class="instructions">
					password will be ignored in this demo.
				</p>
			</form>

			<div id="uvpa_available" class="hidden">
				<h2>Verify your identity</h2>
				<div>
					<button id="reauth" raised>Authenticate</button>
				</div>
				<div>
					<button id="cancel">Sign-in with password</button>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
		<script src="./reauth.js" type="module"></script>
	</body>
</html>
