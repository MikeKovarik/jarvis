				[greenRatioMin, 'green'],
				[greenRatioMax, 'green'],
				[orangeRatioMax, 'orange'],
				[redRatioMax, 'red'],
			].filter(([stop]) => stop >= 0 && stop <= 1)
		}

		const [
			brightnessHistory,
			conductivityHistory,
			moistureHistory,
			temperatureHistory
		] = historydata

		const datapoints = moistureHistory.map(h => ({
			x: +(new Date(h.last_changed)),
			y: Number(h.state),
		})).filter(o => !Number.isNaN(o.y))

		const values = datapoints.map(o => o.y)

		const gradientStops = calculateGradientStops(values, 18, 60)

		function createGradient(ctx, chartArea) {
			const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top)
			for (const [stop, color] of gradientStops)
				gradient.addColorStop(stop, color)
			return gradient
		}

		let width, height, gradient

		function getGradient(ctx, chartArea) {
			const chartWidth = chartArea.right - chartArea.left
			const chartHeight = chartArea.bottom - chartArea.top

			if (!gradient || width !== chartWidth || height !== chartHeight) {
				// Create the gradient because this is either the first render
				// or the size of the chart has changed
				width = chartWidth
				height = chartHeight
				gradient = createGradient(ctx, chartArea)
			}

			return gradient
		}

		const config = {
			type: 'line',
			data: {
				labels: datapoints.map(v => ''),
				datasets: [{
					data: datapoints,
					fill: false,
					radius: 0, // turns off points
					borderWidth: 2,
					cubicInterpolationMode: 'monotone',
					tension: 0.4,
					borderColor: context => {
						const {ctx, chartArea} = context.chart
						// This case happens on initial chart load
						if (!chartArea) return
						return getGradient(ctx, chartArea)
					},
				}]
			},
			options: {
				responsive: true,
				plugins: {
					legend: {
						display: false,
					},
				},
				interaction: {
					intersect: false,
				},
				scales: {
					x: {
						display: false,
						type: 'time',
						min: datapoints[0].x,
						max: datapoints[datapoints.length - 1].x,
					},
					y: {
						display: false,
						min: 0,
						max: 100,
						//suggestedMin: -10,
						//suggestedMax: 200
					}
				}
			},
		}

		const ctx = document.querySelector('canvas')

		const myChart = new Chart(ctx, config)

		</script>
	</body>
</html>
