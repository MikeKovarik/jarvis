author: Michal Kovarik
description: Jarvis firmware
# arch: PLATFORM
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

tags:
  - js

filesystem:
  - fs

config_schema:
# SCHEMA DEFINITIONS
  - ["ghome", "o", {title: ""}]
  - ["ghome.type", "s", {title: ""}]
  - ["ghome.name", "s", {title: ""}]
  - ["ghome.traits", "o", {title: ""}]
  - ["ghome.traits.OnOff", "b", false, {title: ""}]
  - ["ghome.traits.Brightness", "b", false, {title: ""}]
  - ["ghome.traits.ColorSetting", "b", false, {title: ""}]
  - ["pin1", "i", 0, {title: ""}]
  - ["pin2", "i", 0, {title: ""}]
  - ["pin3", "i", 0, {title: ""}]

  - ["mqtt.server", "test.mosquitto.org"]
  - ["mqtt.enable", true]

  - ["debug.level", 1]
  - ["dns_sd.enable", true]
  - ["dns_sd.adv_only", true]
  - ["wifi.ap.enable", false]
  - ["wifi.sta.enable", true]

  - ["pin1", 4]
  - ["pin2", 5]
  - ["pin3", 14]

# IOT DEVICE
#  - ["device.id", "stringlight"]
  - ["device.id", "growlight"]
  - ["ghome.type", "LIGHT"]
  - ["ghome.name", "String light"]
  - ["ghome.traits.OnOff", true]
  - ["ghome.traits.Brightness", true]
  - ["ghome.traits.ColorSetting", true]

  - ["wifi.sta.ssid", "Oskar"]
  - ["wifi.sta.pass", "000000000001"]

#  - ["dns_sd.host_name", "jarvis-iot"]
#  - ["wifi.sta.dhcp_hostname", "jarvis-iot"]

