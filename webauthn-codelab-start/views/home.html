<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
  </head>
  <body>
    <main class="content">
      <h2>
        Welcome, {{username}}!
      </h2>

<h3>
  Your registered credentials:
</h3>
<section>
	<div id="list"></div>
</section>
		<button id="register" class="hidden" icon="fingerprint" raised>Add a credential</button>
      <mwc-button raised><a href="/reauth">Try reauth</a></mwc-button>
      <mwc-button><a href="/auth/signout">Sign out</a></mwc-button>
    </main>




<script type="module">
import { _fetch, registerCredential, unregisterCredential } from '/client.js'
import { html, render } from 'https://unpkg.com/lit-html@1.0.0/lit-html.js?module'

const register = document.querySelector('#register')

async function checkBiometrics() {
	return await window
		.PublicKeyCredential
		?.isUserVerifyingPlatformAuthenticatorAvailable()
		?? false
}

async function main() {
	const hasBiometrics = await checkBiometrics()
    console.log('~ hasBiometrics', hasBiometrics)

	if (!hasBiometrics) {
		alert(`doesn't support biometrics`)
	}
}

async function getCredentials() {
  console.log('getCredentials()')
  const res = await _fetch('/auth/getKeys')
  console.log('~ res', res)
  const list = document.querySelector('#list')
  console.log('~ list', list)
  const creds = html`${res.credentials.length > 0 ? res.credentials.map(cred => html`
    <div class="mdc-card credential">
      <span class="mdc-typography mdc-typography--body2">${cred.credId}</span>
      <pre class="public-key">${cred.publicKey}</pre>
      <div class="mdc-card__actions">
        <mwc-button id="${cred.credId}" @click="${removeCredential}" raised>Remove</mwc-button>
      </div>
    </div>`) : html`
    <p>No credentials found.</p>
    `}`
  render(creds, list)
}

async function removeCredential() {
	try {
		await unregisterCredential(e.target.id)
		getCredentials()
	} catch (e) {
		alert(e)
	}
}

register.addEventListener('click', e => {
	registerCredential()
		.then(getCredentials)
		.catch(alert)
})

main()

    </script>
  </body>
</html>
